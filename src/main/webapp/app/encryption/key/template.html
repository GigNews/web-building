<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
            密钥
    <small>生成密钥</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Key Pairs</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box-body">
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h4><i class="icon fa fa-ban"></i> Alert!</h4>
        	妥善保管私钥，否则无法解密服务器上的信息!
      </div>
    </div>
 	<div class="box-body pad">
	    <form name="f">
      	  <div class="box">
      	    <div class="box-body">
				<div class="form-group has-feedback" ng-class="{'has-success':f.privateKey.$valid,'has-error':f.privateKey.$invalid}">
		          <label for="">私钥</label>
		          <input class="form-control" name="privateKey" ng-model="ctrl.myrsakeys.privateKey" placeholder="私钥" type="text" required="required">
				  <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':f.privateKey.$valid,'glyphicon-warning-sign':f.privateKey.$invalid}"></span>
				  <span ng-show="f.privateKey.$invalid">
				  	<span style="color:red;">没有私钥无法解密信息</span>
				  </span>
				</div>
				<div class="form-group has-feedback" ng-class="{'has-success':f.publicKey.$valid,'has-warning':f.publicKey.$invalid}">
		          <label for="">公钥</label>
		          <input class="form-control" name="publicKey" ng-model="ctrl.myrsakeys.publicKey" placeholder="公钥" type="text" required="required">
				  <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':f.publicKey.$valid,'glyphicon-warning-sign':f.publicKey.$invalid}"></span>
				  <span ng-show="f.publicKey.$invalid">
				  	<span style="color:red;">如未上传公钥，服务器不能加密消息</span>
				  </span>
				</div>
				<div class="form-group has-feedback" ng-class="{'has-success':f.module.$valid,'has-error':f.module.$invalid}">
		          <label for="">模是RSA加密和解密都需要的值</label>
		          <input class="form-control" name="module" ng-model="ctrl.myrsakeys.module" placeholder="模" type="text" required="required">
				  <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':f.module.$valid,'glyphicon-warning-sign':f.module.$invalid}"></span>
				  <span ng-show="f.module.$invalid">
				  	<span style="color:red;">没有模，则无法加密和解密</span>
				  </span>
				</div>
      	    </div>
      	    <div class="box-footer">
      	    	<div class="col-md-8">
	      	    	<div class="form-group col-md-6">
	      	    		RSA加密bit长，越长越安全，但是性能要求高
				    	<input type="text" class="form-control" ng-model="ctrl.bitLength">
	      	    	</div>
	      	    	<div class="form-group col-md-6">
	      	    		计算RSA密钥对
				    	<button type="button" class="form-control btn btn-primary" ng-click="ctrl.generateKeys()" ng-disabled="!ctrl.bitLength">计算</button>
	      	    	</div>
      	    	</div>
      	    	<div class="col-md-4">
	      	    	<div class="form-group">
	      	    		将公钥提交到服务器上
				    	<input type="submit" class="form-control btn btn-default" ng-disabled="!ctrl.myrsakeys.module || !ctrl.myrsakeys.publicKey" ng-click="ctrl.uploadPublicKey()">
	      	    	</div>
      	    	</div>
      	    </div>
		  </div>
	    </form>
	  </div>
	  
	  <div>
	  	<textarea class="textarea" name="body" ng-model="ctrl.testMessage" placeholder="解密消息" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
	  </div>
</section>
