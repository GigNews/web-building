<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    AES密钥
    <small>AES密钥</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">AES Key</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box-body">
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h4><i class="icon fa fa-ban"></i> Alert!</h4>
        	妥善保管私钥，否则无法解密服务器上的信息!
      </div>
    </div>
 	<div class="box-body pad">
	    <form name="f">
      	  <div class="box">
      	    <div class="box-body">
				<div class="form-group has-feedback" ng-class="{'has-success':f.privateKey.$valid,'has-error':f.privateKey.$invalid}">
		          <label for="">密钥</label>
		          <textarea class="form-control" name="aeskey" ng-model="ctrl.aeskey" placeholder="私钥" type="text" required="required"></textarea>
				  <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':f.privateKey.$valid,'glyphicon-warning-sign':f.privateKey.$invalid}"></span>
				  <span ng-show="f.privateKey.$invalid">
				  	<span style="color:red;">没有私钥无法解密信息</span>
				  </span>
				</div>
      	    </div>
      	    <div class="box-footer">
      	    	<div class="col-md-8">
	      	    	<div class="form-group col-md-6">
	      	    		<label for="">密钥长度</label>
	      	    		<select class="form-control" ng-model="ctrl.bitLength" ng-options="obj.value as obj.name for obj in ctrl.bitEnum">
	      	    		</select>
	      	    	</div>
	      	    	<div class="form-group col-md-6">
	      	    		本地计算AES密钥对
				    	<button type="button" class="form-control btn btn-primary" ng-click="ctrl.generateKeys()">计算</button>
	      	    	</div>
      	    	</div>
      	    	<div class="col-md-4">
	      	    	<div class="form-group">
	      	    		将公钥提交到服务器上
				    	<input type="submit" class="form-control btn btn-default" ng-disabled="!ctrl.publicKey" ng-click="ctrl.uploadAesKey()">
	      	    	</div>
      	    	</div>
      	    </div>
		  </div>
	    </form>
	  </div>
	  
	  <div>
	  	<textarea class="textarea" name="body" ng-model="ctrl.testMessage" placeholder="解密消息" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
	  </div>
</section>
