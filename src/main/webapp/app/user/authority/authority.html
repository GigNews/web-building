<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>权限管理
    <small>Preview</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Forms</a></li>
    <li class="active">General Elements</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
	<div class="col-xs-12">
	    <!-- general form elements -->
	    <div class="box box-primary">
	      <div class="box-header with-border">
	        <h3 class="box-title">搜索用户</h3>
	      </div>
	      <!-- /.box-header -->
	      <!-- form start -->
	      <form role="form">
	        <div class="box-body">
	          <div class="form-group col-md-6">
	            <label for="exampleInputEmail1">邮箱</label>
	            <input type="text" class="form-control" ng-model="ctrl.params.email" placeholder="可模糊查询">
	          </div>
	          <div class="form-group col-md-6">
	            <label for="exampleInputPassword1">权限名</label>
	            <select class="form-control select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;" select2 ng-model="ctrl.params.authorities">
			        <option value="">无</option>
			        <option value="ADMIN">管理员</option>
			        <option value="MANAGER">经理</option>
			        <option value="EMPLOYEE">职员</option>
			        <option value="USER">用户</option>
		        </select>
	          </div>
	        </div>
	        <!-- /.box-body -->
	
	        <div class="box-footer">
	          <button type="reset" class="btn btn-default" ng-click="ctrl.reset()">重置</button>
	          <button type="submit" class="btn btn-primary pull-right" ng-click="ctrl.query()">查询</button>
	        </div>
	      </form>
	    </div>
	    <!-- /.box -->
    </div>
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">用户表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th class="col-md-2">姓名</th>
                  <th class="col-md-2">邮箱</th>
                  <th class="col-md-2">是否启用</th>
                  <th class="col-md-2">权限</th>
                  <th class="col-md-2">描述</th>
                  <th class="col-md-2" ng-if="hasAuthority('ADMIN')">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in ctrl.pager.content">
                  <td ng-bind="x.name" class="col-md-2"></td>
                  <td ng-bind="x.email" class="col-md-2"></td>
                  <td ng-bind="x.enabled ? '是' : '否'" class="col-md-2"></td>
                  <td ng-bind="x.authorities" class="col-md-2"></td>
                  <td ng-bind="x.description" class="col-md-2"></td>
                  <td class="col-md-2" ng-if="hasAuthority('ADMIN')">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default" ng-click="ctrl.authorizeModal(x.id)">授权</button>
                    </div>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th class="col-md-2">用户名</th>
                  <th class="col-md-2">邮箱</th>
                  <th class="col-md-2">是否启用</th>
                  <th class="col-md-2">权限</th>
                  <th class="col-md-2">描述</th>
                  <th class="col-md-2" ng-if="hasAuthority('ADMIN')">操作</th>
                </tr>
                </tfoot>
              </table>
              <pager page-number="ctrl.pager.pageNumber" total-pages="ctrl.pager.totalPages" button-count="5" on-click="ctrl.btnClick(pageNumber)">
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
        <div id="dialog_edit" title="编辑用户" class="ui-dialog-content ui-widget-content" style="width: auto; min-height: 19px; max-height: none; height: auto; display:none">
          <div class="box box-primary">
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="">用户名</label>
                  <input disabled="disabled" type="text" class="form-control" placeholder="用户名" ng-model="ctrl.user.name">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">权限</label>
                  <select class="form-control select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;" select2 ng-model="ctrl.user.authority">
			        <option value="">无</option>
			        <option value="ADMIN">ADMIN</option>
			        <option value="USER">USER</option>
			      </select>
                  <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="ctrl.user.enabled" ng-true-value="true" ng-false-value="false"> 是否启动
                  </label>
                </div>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
        </div>
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
