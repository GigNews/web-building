<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>用户管理
    <small>Preview</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">User Manage</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
	<div class="col-xs-12">
	    <!-- general form elements -->
	    <div class="box box-primary">
	      <div class="box-header with-border">
	        <h3 class="box-title">搜索用户</h3>
	      </div>
	      <!-- /.box-header -->
	      <!-- form start -->
	      <form role="form">
	        <div class="box-body">
	          <div class="form-group col-md-6">
	            <label for="exampleInputEmail1">邮箱</label>
	            <input type="text" class="form-control" ng-model="ctrl.params.email" placeholder="可模糊查询">
	          </div>

			  <div class="form-group col-md-6" ng-init="ctrl.params.enabled = ''">
                  <div class="radio">
                    <label>
                      <input type="radio" name="enabled" value="" ng-model="ctrl.params.enabled">
                      	全部
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="enabled" value="true" ng-model="ctrl.params.enabled">
                      	已启用
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="enabled" value="false" ng-model="ctrl.params.enabled" >
                      	未启用
                    </label>
                  </div>
                </div>
	        </div>
	        <!-- /.box-body -->
	
	        <div class="box-footer">
	          <button type="reset" class="btn btn-default" ng-click="ctrl.reset()">重置</button>
	          <button type="submit" class="btn btn-primary pull-right" ng-click="ctrl.query()">查询</button>
	        </div>
	      </form>
	    </div>
	    <!-- /.box -->
    </div>
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">用户表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th class="col-md-2">姓名</th>
                  <th class="col-md-2">邮箱</th>
                  <th class="col-md-2">电话</th>
                  <th class="col-md-2">是否启动</th>
                  <th class="col-md-2">描述</th>
                  <th class="col-md-2">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in ctrl.pager.content">
                  <td ng-bind="x.name" class="col-md-2"></td>
                  <td ng-bind="x.email" class="col-md-2"></td>
                  <td ng-bind="x.subsidiary.mobile" class="col-md-2"></td>
                  <td ng-bind="x.enabled ? '是' : '否'" class="col-md-2"></td>
                  <td ng-bind="x.description" class="col-md-2"></td>
                  <td class="col-md-2" ng-if="hasAuthority('ADMIN') || x.email == authentication.username">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default" ui-sref="user.detail({id : x.id})">编辑</button>
                      <button type="button" class="btn btn-default" ng-click="ctrl.delete(x.id)" ng-if="hasAuthority('ADMIN')">删除</button>
                    </div>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th class="col-md-2">姓名</th>
                  <th class="col-md-2">用户名</th>
                  <th class="col-md-2">电话</th>
                  <th class="col-md-2">邮箱</th>
                  <th class="col-md-2">描述</th>
                  <th class="col-md-2">操作</th>
                </tr>
                </tfoot>
              </table>
              <pager page-number="ctrl.pager.pageNumber" total-pages="ctrl.pager.totalPages" button-count="5" on-click="ctrl.btnClick(pageNumber)">
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
	      <div class="box-footer clearfix" ng-if="hasAuthority('ADMIN') || hasAuthority('MANAGER')">
	        <button type="button" class="btn btn-default btn-block" ui-sref="user.addUser()">新增</button>
	      </div>
        </div>
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->


<div modal open="ctrl.modal.open" title="{{ctrl.modal.title}}" when-confirm="ctrl.modal.whenConfirm()" type="{{ctrl.modal.type}}">
  <form role="form" name="addUserform" ng-disabled="addUserform.$invalid">
    <div class="box-body">
      <div class="form-group">
        <label for="exampleInputEmail1">姓名</label>
        <input type="text" placeholder="name" class="form-control" ng-model="ctrl.form.name" required="required">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">邮箱</label>
        <input type="email" placeholder="email" class="form-control" ng-model="ctrl.form.email" required="required">
      	<span ng-show="addUserform.email.$error.required">
		This is a required field
		</span>
		<span ng-show="addUserform.email.$error.minlength">
		Minimum length required is 4
		</span>
		<span ng-show="addUserform.email.$invalid">
		This field is invalid
		</span>
      </div>
	  <div class="form-group" ng-init="ctrl.form.userType = 'EMPLOYEE'">
        <div class="radio">
          <label>
            <input name="userType" id="" value="EMPLOYEE" type="radio" ng-model="ctrl.form.userType">
            	 普通职员
          </label>
        </div>
        <div class="radio" ng-if="hasAuthority('ADMIN') || hasAuthority('MANAGER')">
          <label>
            <input name="userType" id="" value="MANAGER" type="radio" ng-model="ctrl.form.userType">
             	经理
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">岗位</label>
        <input type="text" placeholder="岗位" class="form-control" ng-model="ctrl.form.post" required="required">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">部门</label>
        <select class="form-control select2" style="width: 100%;" select2 ng-model="ctrl.form.department.name">
	      <option value="">请选择</option>
	      <option value="生产部">生产部</option>
	      <option value="质量部">质量部</option>
	    </select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">描述</label>
        <input type="text" placeholder="description" class="form-control" ng-model="ctrl.form.description" ng-maxlength="300">
      </div>
      <!-- 普通用户（User）没有department属性，所以编辑不起作用
      	从这里可以总结经验，以后设计JPA实体关系时，尽量避免使用继承，否则从User转为其导出类Employee将很困难
      	以ctrl.detail.empNum判断是否Employee，如果没有这个值则不显示为编辑项
       -->
      <div class="form-group" ng-if="ctrl.detail.empNum">
        <label for="exampleInputPassword1">职位</label>
        <input type="text" placeholder="post" class="form-control" ng-model="ctrl.form.post">
      </div>
      <div class="form-group" ng-if="ctrl.detail.empNum">
        <label for="exampleInputFile">部门</label>
        <select class="form-control select2" style="width: 100%;" select2 ng-model="ctrl.form.department.name">
	      <option value="">请选择</option>
	      <option value="生产部">生产部</option>
	      <option value="质量部">质量部</option>
	    </select>
      </div>
    </div>
    <!-- /.box-body -->
  </form>
</div>
