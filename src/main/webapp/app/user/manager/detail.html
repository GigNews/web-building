<section class="content-header">
  <h1>
            用户详情
    <small>查看用户详情</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">用户管理</a></li>
    <li class="active">详情</li>
  </ol>
</section>

<div class="row">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">基本信息</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered">
        <tbody><tr>
          <th style="width: 10px">#</th>
          <th>属性名</th>
          <th>属性值</th>
          <th style="width: 40px">Label</th>
        </tr>
        <tr ng-repeat="(k, v) in ctrl.detail">
          <td>1.</td>
          <td>{{k}}</td>
          <td>
            {{v}}
          </td>
          <td><span class="badge bg-red">55%</span></td>
        </tr>
      </tbody></table>
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix">
      <ul class="pagination pagination-sm no-margin pull-right">
        <li><a href="#">«</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">»</a></li>
      </ul>
    </div>
  </div>
  <!-- /.box -->

  <div class="box">
    <div class="box-header">
      <h3 class="box-title">员工信息</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body no-padding">
      <table class="table table-condensed">
        <tbody><tr>
          <th style="width: 10px">#</th>
          <th>属性名</th>
          <th>属性值</th>
          <th style="width: 40px">Label</th>
        </tr>
        <tr>
          <td>1.</td>
          <td>Update software</td>
          <td>
            <div class="progress progress-xs">
              <div style="width: 55%" class="progress-bar progress-bar-danger"></div>
            </div>
          </td>
          <td><span class="badge bg-red">55%</span></td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Clean database</td>
          <td>
            <div class="progress progress-xs">
              <div style="width: 70%" class="progress-bar progress-bar-yellow"></div>
            </div>
          </td>
          <td><span class="badge bg-yellow">70%</span></td>
        </tr>
        <tr>
          <td>3.</td>
          <td>Cron job running</td>
          <td>
            <div class="progress progress-xs progress-striped active">
              <div style="width: 30%" class="progress-bar progress-bar-primary"></div>
            </div>
          </td>
          <td><span class="badge bg-light-blue">30%</span></td>
        </tr>
        <tr>
          <td>4.</td>
          <td>Fix and squish bugs</td>
          <td>
            <div class="progress progress-xs progress-striped active">
              <div style="width: 90%" class="progress-bar progress-bar-success"></div>
            </div>
          </td>
          <td><span class="badge bg-green">90%</span></td>
        </tr>
      </tbody></table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
