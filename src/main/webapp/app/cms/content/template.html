<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
            内容查看
    <small>查看文本文件</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">content</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-4">
			<div class="row">
			    <select class="form-control select2" style="width: 100%;" select2 ng-model="ctrl.charset" on-change="">
				  <option ng-repeat="x in ctrl.availableCharsets" value="{{x}}">{{x}}</option>
			    </select>
			</div>
			<div class="row">
				<ul id="content-tree" class="ztree"></ul>
			</div>
		</div>
		<div class="col-xs-8">
			<div ng-switch="ctrl.contentType" class="">
				<div ng-switch-when="text" class="box">
					<div class="box-body">
						<textarea id="cms-content-text" class="form-control" rows="15" ng-model="ctrl.content"></textarea>
					</div>
					<div class="box-footer">
						<a href="{{ctrl.path}}" target="_blank" class="btn btn-default pull-left">打开</a>
						<button class="btn btn-primary pull-right" ng-click="ctrl.updateText()" ng-disabled="!ctrl.dirty">修改</button>
					</div>
				</div>
				<div ng-switch-when="image" class="">
					<img ng-src="{{ctrl.path}}"></img>
				</div>
				<div ng-switch-when="video" class="ng-video-container">
					<video ng-src="{{ctrl.path}}" width="512" height="288" controls="controls" poster="">
						<p>你的浏览器不支持{{ctrl.content}}</p>
					</video>
				</div>
				<div ng-switch-when="audio" class="">
					<audio ng-src="{{ctrl.path}}" controls="controls" popover-title="{{ctrl.path}}" poster=""></audio>
				</div>
				<div ng-switch-when="pdf" class="">
				</div>
			</div>
		</div>
	</div>
</section>
