<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
            内容编辑
    <small>编辑文本文件</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">content</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-4">
			<div class="row">
			    <select class="form-control select2" style="width: 100%;" select2 ng-model="ctrl.charset" on-change="">
				  <option ng-repeat="x in ctrl.availableCharsets" value="{{x}}">{{x}}</option>
			    </select>
			</div>
			<div class="row">
				<ul id="content-tree" class="ztree"></ul>
			</div>
		</div>
		<div class="col-xs-8">
			<div ng-switch="ctrl.contentType" class="box">
				<div ng-switch-when="text" class="">
					<textarea id="cms-content-text" class="form-control" rows="15"></textarea>
				</div>
				<div ng-switch-when="image" class="">
					<img ng-src="ctrl.content"></img>
				</div>
				<div ng-switch-when="video" class="ng-video-container">
					<section ng-video>
						<video vi-screen></video>
						<section vi-controls class="controls">
			                <span vi-controls-play title="Play" class="glyphicon glyphicon-play"></span>
			                <span vi-controls-pause title="Pause" class="glyphicon glyphicon-pause"></span>
						</section>
					</section>
				</div>
				<div ng-switch-when="audio" class="">
					<a ng-audio="ctrl.content" ng-audio-hover="audio/button-4.mp3" volume-hover="0.2" class="navbar-bran"></a>
				</div>
				<div ng-switch-when="pdf" class="">
				</div>
			</div>
		</div>
	</div>
</section>
