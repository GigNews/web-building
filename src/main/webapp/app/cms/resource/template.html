<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
            资源管理
    <small>上传文件</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">resource</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-6">
			<ul id="resource-tree" class="ztree"></ul>
		</div>
		<div class="col-xs-6">
			<form name="f" upload upload-to="fileUploadServer/resource" when-done="ctrl.callbackfun(msg)">
			  <div class="form-group">
	            <label>上传路径</label>
	            <input type="text" class="form-control" name="path" ng-model="ctrl.path" readonly="readonly" required="required">
	          </div>
			  <div class="form-group">
	            <label>选择文件</label>
	            <input type="file" class="form-control" placeholder="上传文件" name="file" required="required">
	          </div>
	          <div class="form-group">
	              <button type="submit" class="btn btn-primary pull-right" ng-disabled="f.$invalid">上传</button>
	          </div>
			</form>
		</div>
	</div>
</section>
