<div ng-show="modalModel.open" style="z-index: 1030; position: absolute; top: 0; left: 0; bottom: 0; right: 0; opacity: 0.5; background-color: black;"></div>

<div ng-show="modalModel.open" style="z-index:1031; position: relative; top: 0; left: 0; bottom: 0; right: 0;">
<style>
  .example-modal .modal {
    position: relative;
    top: auto;
    bottom: auto;
    right: auto;
    left: auto;
    display: block;
    z-index: 1;
  }

  .example-modal .modal {
    background: transparent !important;
  }
</style>
<div class="example-modal" ng-if="modalModel.type == 'Default'">
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalModel.close()">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Default Modal</h4>
        </div>
        <div class="modal-body">
          <p>{{modalModel.msg}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="modalModel.close()">Close</button>
          <button type="button" class="btn btn-primary" ng-click="modalModel.save(params)">Save changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</div>
<!-- /.example-modal -->
